<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Coach | Passwort Zurücksetzen</title>

    <link rel="stylesheet" href="./css/global.css" />

    <style>
        body {
        background: var(--color-light);
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        }

        .reset-container {
        background: white;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        max-width: 800px;
        width: 90%;
        text-align: center;
        }

        h1 {
        font-size: 1.6rem;
        margin-bottom: 1.2rem;
        color: var(--color-dark);
        }

        input[type="email"],
        button {
        display: block;
        width: 100%;
        padding: 12px 14px;
        font-size: 1rem;
        border-radius: 8px;
        box-sizing: border-box;
        margin: 12px 0;
        }

        input[type="email"] {
        border: 1px solid var(--color-secondary);
        }

        button {
        background: var(--color-primary);
        color: white;
        border: none;
        cursor: pointer;
        transition: background 0.3s ease;
        }

        button:hover {
        background: var(--color-dark);
        }

        #resetInfo {
        margin-top: 1rem;
        display: none;
        font-weight: 500;
        }
    </style>
</head>
<body>
    <h1>Passwort zurücksetzen</h1>
    <form id="resetRequestForm">
        <input type="email" id="resetEmail" placeholder="Deine E-Mail" required />
        <button type="submit">Link anfordern</button>
        <p id="resetInfo" style="display: none;"></p>
    </form>

    <script>
        document.getElementById("resetRequestForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = document.getElementById("resetEmail").value.trim();
        const info = document.getElementById("resetInfo");

        const res = await fetch("/auth/request_password_reset.php", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email })
        });

        const data = await res.json();
        info.style.display = "block";
        info.style.color = res.ok ? "var(--color-success)" : "var(--color-danger)";
        info.textContent = data.message || data.error;
        });
    </script>
</body>
</html>
