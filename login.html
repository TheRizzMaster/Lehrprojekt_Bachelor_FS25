<!DOCTYPE html>
<html lang="de-CH"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Coach | Anmeldung</title>
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/login.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-vXYZ..." crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
      <a href="/"><img src="./img/logo.png" alt="Logo" /></a>
    </header>
  
    <main>
      <div id="forms-container">
        <div class="tabs">
          <button onclick="showForm('login-form')" class="active">Anmeldung</button>
          <button onclick="showForm('register-form')">Registrierung</button>
        </div>
  
        <div id="login-form" class="form-container active">
          <form id="loginForm">
            <h1>Anmeldung</h1>
          
            <!-- Honeypot -->
            <input type="text" name="confirm_email" style="display:none" tabindex="-1" autocomplete="off" />
          
            <div class="input-icon">
              <i class="fa-solid fa-user"></i>
              <input type="email" id="log_email" name="log_email" placeholder="E-Mail" required />
            </div>
            <div class="input-icon">
              <i class="fa-solid fa-lock"></i>
              <input type="password" id="log_password" name="log_password" placeholder="Passwort" required />
            </div>
            <p id="log_error" style="display: none; color: red;"></p>
            <button type="submit">Anmelden</button>
            <p>Kein Konto? <a href="#" onclick="showForm('register-form')">Hier registrieren</a></p>
            <p>Passwort vergessen? <a href="./reset_password.html">Hier zur√ºcksetzen</a></p>
          </form>
        </div>
  
        <div id="register-form" class="form-container">
          <form id="registerForm">
              <h1>Registrierung</h1>
            
              <!-- Honeypot -->
              <input type="text" name="confirm_email" style="display:none" tabindex="-1" autocomplete="off" />
            
              <div class="input-icon">
                <i class="fa-solid fa-user-plus"></i>
                <input type="text" id="new-username" name="new-username" placeholder="Benutzername" required />
              </div>

              <div class="input-icon">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" id="email" name="email" placeholder="E-Mail" required />
              </div>

              <div class="input-icon">
                <i class="fa-solid fa-lock"></i>
                <input type="password" id="new-password" name="new-password" placeholder="Passwort" required />
              </div>

              <p id="reg_error" style="display: none; color: red;"></p>

              <button type="submit">Registrieren</button>
              <p>Bereits ein Konto? <a href="#" onclick="showForm('login-form')">Hier anmelden</a></p>
            </form>
          </div>
      </div>
    </main>
  
    <footer></footer>


    <script src="./js/login.js"></script>
</body>
</html>
