<!DOCTYPE html>
<html lang="de-CH">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Coach | Neues Passwort</title>

    <link rel="stylesheet" href="./css/global.css" />

    <style>
        body {
        background: var(--color-light);
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        }

        .reset-container {
        background: white;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 90%;
        text-align: center;
        }

        h1 {
        font-size: 1.6rem;
        margin-bottom: 1.2rem;
        color: var(--color-dark);
        }

        input[type="password"] {
        width: 100%;
        padding: 12px 14px;
        margin: 12px 0;
        border: 1px solid var(--color-secondary);
        border-radius: 8px;
        font-size: 1rem;
        }

        button {
        background: var(--color-primary);
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1rem;
        width: 100%;
        margin-top: 8px;
        transition: background 0.3s ease;
        }

        button:hover {
        background: var(--color-dark);
        }

        #resetMsg {
        margin-top: 1rem;
        display: none;
        font-weight: 500;
        }
    </style>
</head>
<body>
    <h1>Neues Passwort setzen</h1>
    <form id="resetForm">
        <input type="password" id="newPassword" placeholder="Neues Passwort" required />
        <button type="submit">Zur√ºcksetzen</button>
        <p id="resetMsg" style="display:none;"></p>
    </form>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get("token");

    document.getElementById("resetForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const password = document.getElementById("newPassword").value;
    const msg = document.getElementById("resetMsg");

    const res = await fetch("/auth/reset_password.php", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ token, password })
    });

    const data = await res.json();
    msg.style.display = "block";
    msg.style.color = res.ok ? "green" : "red";
    msg.textContent = data.message || data.error;
    });
</script>
</body>
</html>
